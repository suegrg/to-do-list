<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <button class="menu-button" id="menuButton">
      <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 18.5V16.5H21V18.5H3ZM3 13.5V11.5H21V13.5H3ZM3 8.5V6.5H21V8.5H3Z" fill="#1D1B20" />
      </svg>
    </button>
    <h1 class="title">Today</h1>
    <button class="more-button" id="moreButton">
      <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 14.5C5.45 14.5 4.97917 14.3042 4.5875 13.9125C4.19583 13.5208 4 13.05 4 12.5C4 11.95 4.19583 11.4792 4.5875 11.0875C4.97917 10.6958 5.45 10.5 6 10.5C6.55 10.5 7.02083 10.6958 7.4125 11.0875C7.80417 11.4792 8 11.95 8 12.5C8 13.05 7.80417 13.5208 7.4125 13.9125C7.02083 14.3042 6.55 14.5 6 14.5ZM12 14.5C11.45 14.5 10.9792 14.3042 10.5875 13.9125C10.1958 13.5208 10 13.05 10 12.5C10 11.95 10.1958 11.4792 10.5875 11.0875C10.9792 10.6958 11.45 10.5 12 10.5C12.55 10.5 13.0208 10.6958 13.4125 11.0875C13.8042 11.4792 14 11.95 14 12.5C14 13.05 13.8042 13.5208 13.4125 13.9125C13.0208 14.3042 12.55 14.5 12 14.5ZM18 14.5C17.45 14.5 16.9792 14.3042 16.5875 13.9125C16.1958 13.5208 16 13.05 16 12.5C16 11.95 16.1958 11.4792 16.5875 11.0875C16.9792 10.6958 17.45 10.5 18 10.5C18.55 10.5 19.0208 10.6958 19.4125 11.0875C19.8042 11.4792 20 11.95 20 12.5C20 13.05 19.8042 13.5208 19.4125 13.9125C19.0208 14.3042 18.55 14.5 18 14.5Z" fill="#1D1B20" />
      </svg>
    </button>
  </div>

  <!-- Task Section -->
  <div class="task-section">
    <span class="today-text">Today</span>
    <span class="task-count">0</span>
    <svg width="24" height="24" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 15.5L7 10.5H17L12 15.5Z" fill="#1D1B20" />
    </svg>
  </div>

  <!-- Task List -->
  <div class="task-list"></div>

  <!-- Add Task Section -->
<div class="add-task">
  <button class="add-task-button" id="addTaskButton">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M12 5v14m7-7H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>



  <!-- Input -->
  <div class="task-input" id="taskInputContainer" style="display: none;">
    <input type="text" id="taskInput" placeholder="Enter your task here..." />
    <input type="date" id="taskDate" />
    <input type="time" id="taskTime" />
    <button id="submitTaskButton">Add Task</button>
  </div>

  <script src="todo_list_app.js"></script>
</body>
</html>
